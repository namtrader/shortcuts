<!DOCTYPE html>
<html>
<head>
    <title>Tùy chọn</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .note {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin: 5px 0;
            color: #333;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
        }

        button {
            padding: 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Phím Tắt Tùy Chỉnh</h1>
    <p id="status"></p>
    <p class="note">F2 để bật/tắt nhanh</p>
    <form id="optionsForm">
        <button type="submit">Lưu</button>
        <label for="switchNext">Khung phải:</label>
        <select id="switchNextModifier">
            <option value="none">Không có</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
        </select>
        <input type="text" id="switchNextKey" placeholder="Phím (ví dụ, d)" />

        <label for="switchPrevious">Khung trái:</label>
        <select id="switchPreviousModifier">
            <option value="none">Không có</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
        </select>
        <input type="text" id="switchPreviousKey" placeholder="Phím (ví dụ, a)" />

        <label for="forwardReplay">Replays tiếp:</label>
        <select id="forwardReplayModifier">
            <option value="none">Không có</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
        </select>
        <input type="text" id="forwardReplayKey" placeholder="Phím (ví dụ, f)" />

        <label for="deleteAction">Xóa:</label>
        <select id="deleteActionModifier">
            <option value="none">Không có</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
        </select>
        <input type="text" id="deleteActionKey" placeholder="Phím (ví dụ, s)" />

        <label for="goToCustomIntervalModifier">Khung mặc định:</label>
        <select id="goToCustomIntervalModifier">
            <option value="none">Không có</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
        </select>
        <input type="text" id="goToCustomIntervalKey" placeholder="Phím (ví dụ, g)" />
        <input type="text" id="goToCustomIntervalValue" placeholder="Khoảng thời gian (ví dụ, 15)" />

        <label for="horizontalLine">Đường ngang:</label>
        <select id="horizontalLineModifier">
            <option value="none">Không có</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
        </select>
        <input type="text" id="horizontalLineKey" placeholder="Phím (ví dụ, h)" />

        <div class="checkbox-group">
            <input type="checkbox" id="mouseControl" />
            <label for="mouseControl">Bật chuột</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="featuresEnabled" />
            <label for="featuresEnabled">Bật tiện ích</label>
        </div>

    </form>

    <script src="options.js"></script>
</body>
</html>
